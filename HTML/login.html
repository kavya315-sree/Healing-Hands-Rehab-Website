<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Healing Hands Rehab-login</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../CSS/style.css">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script>
        $(document).ready(function() {
            $('body').addClass('loaded');
        });
    </script>
    <script src="../JS/script.js"></script>
</head>
<body>
    <div class="bg-image"></div>
    <div class="container">
        <div class="login-box">
            <h1>Healing Hands Rehab</h1>
            <h2>Virtual Therapy & Rehabilitation</h2>
            <form id="loginForm">
                <div class="input-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" required>
                </div>
                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" required>
                </div>
                <button type="submit">Login</button>
            </form>
            <p class="forgot-password"><a href="forgot-password.html">Forgot Password?</a></p>
            <p class="signup">Don't have an account? <a href="signup.html">Sign up</a></p>
        </div>
    </div>
</body>
</html>
